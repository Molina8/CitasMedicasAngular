<div class="container mx-auto mt-5">

    <div class="card" style="text-align: center;">

      <ng-container *ngIf="pacienteBool; else elseNotPaciente">
            <h3 style="color: rgb(8, 123, 189);">Usuario: {{ paciente.nombre }} {{ paciente.apellidos }} </h3>
      </ng-container>

      <ng-template #elseNotPaciente>
            <h3 style="color: rgb(8, 123, 189);">Usuario: {{ medico.nombre }} {{ medico.apellidos }} </h3>
      </ng-template>

    </div>


        <h3 class="text-center">Registrar nueva cita</h3>
        
      

        <form [formGroup]="citaForm">

            <div class="col-md-6" id="colCentered">
                <label for="motivoCita" class="form-label">Motivo de la cita</label>
                <input type="text" formControlName="motivoCita" class="form-control" id="inputMotivo">
            </div>

            <div class="col-md-6" id="colCentered">
                <label for="fechaHora" class="form-label">Fecha y Hora (DD-MM-YYYY hh:mm)</label>
                <input type="text" formControlName="fechaHora" class="form-control" id="inpuFechaHora">
            </div>
 

              <div class="col-md-6" id="selectDiv">
                <label for="paciente" id="selectLabel">Paciente</label>
                  <select ng-model="Paciente" formControlName="paciente">
                    <option  *ngFor="let paciente of pacientes" value="{{paciente.id}}">
                        {{paciente.id}}: {{paciente.nombre}} {{paciente.apellidos}}
                    </option>
                  </select>
              </div>

            
              <div class="col-md-6" id="selectDiv">
                <label for="medico" id="selectLabel">Médico</label>
                  <select ng-model="Medico" formControlName="medico">
                    <option  *ngFor="let medico of medicos" value="{{medico.id}}">
                        {{medico.id}}: {{medico.nombre}} {{medico.apellidos}}
                    </option>
                  </select>
              </div>
    

            <div class="col-md-6" id="colCentered">
                <button type="submit" class="btn btn-primary" id="cardInput" (click)="onSubmit()">Crear cita</button>
                <button type="submit" class="btn btn-secondary" id="cardInput" (click)="verMenu()">Volver al menú</button>
            </div>

        </form>
    


    
</div>
