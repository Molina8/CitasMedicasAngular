

<div class="card" style="text-align: center;">
    <h3 style="color: rgb(8, 123, 189);">Usuario: {{medico.nombre}} {{medico.apellidos}}</h3>
</div>



<div class="card" style="text-align: center;">
    <h2>Datos del diagnóstico</h2>
</div>


<table class="table table-hover table-bordered" id="tableCitas">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Enfermedad</th>
        <th scope="col">Valoración</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{diagnostico.id}}</td>
            <td>{{diagnostico.enfermedad}}</td>
            <td>{{diagnostico.valoracionEspecialista}}</td>
        </tr>
    </tbody>
  </table>

  <div class="card" style="text-align: center;">
    <button class="btn btn-primary" id="cardInput" (click)="verMenu()">Menú</button>
    <button class="btn btn-primary" id="cardInput" (click)="verCitas()">Citas</button>
  </div>
