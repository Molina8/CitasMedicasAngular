<div class="row d-flex justify-content-center">


    <div class="card" style="text-align: center;">
        <h3 style="color: rgb(8, 123, 189);">Usuario: {{paciente.nombre}} {{paciente.apellidos}}</h3>
    </div>
  
  
  
    <div class="card" style="text-align: center;">
        <h2>Listado de médicos</h2>
    </div>
  
  
      <table class="table table-hover table-bordered" id="tableCitas">
          <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Nº Colegiado</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let medico of medicos">
                <td>{{medico.id}}</td>
                <td>{{medico.nombre}}</td>
                <td>{{medico.apellidos}}</td>
                <td>{{medico.numColegiado}}</td>
                </tr>
          </tbody>
        </table>
      
        <div class="card" style="text-align: center;">
          <button class="btn btn-primary" (click)="verMenu()">Menú</button>
        </div>
  
      </div>
