

<div class="card" style="text-align: center;">
    <h3 style="color: rgb(8, 123, 189);">Usuario: {{paciente.nombre}} {{paciente.apellidos}}</h3>
</div>



<div class="card" style="text-align: center;">
    <h2>Datos del médico</h2>
</div>


<table class="table table-hover table-bordered" id="tableCitas">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Nº Colegiado</th>

      </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{medico.id}}</td>
            <td>{{medico.nombre}}</td>
            <td>{{medico.apellidos}}</td>
            <td>{{medico.numColegiado}}</td>
        </tr>
    </tbody>
  </table>

  <div class="card" style="text-align: center;">
    <button class="btn btn-primary" id="cardInput" (click)="verMenu()">Menú</button>
    <button class="btn btn-primary" id="cardInput" (click)="verCitas()">Citas</button>
  </div>
