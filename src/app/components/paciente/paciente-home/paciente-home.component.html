<div class="row d-flex justify-content-center">


  <div class="card" style="text-align: center;">
      <h3 style="color: rgb(8, 123, 189);">Usuario: {{paciente.nombre}} {{paciente.apellidos}}</h3>
  </div>

  <div class="card" style="text-align: center;">
      <h2>Panel de gestión para pacientes</h2>
  </div>


  <div class="col-md-4" id="menuColumn">
    <div class="card" id=menuCard>
      <div class="text-center" id="menuHeader"> Consultas </div>
        <ul class="list-group">
          <li class="list-group-item" id="menuItem" (click)="verCitas()">Citas</li>
          <li class="list-group-item" id="menuItem" (click)="verMedicos()">Médicos</li>
        </ul>
     </div> 
  </div>
    

  <div class="col-md-4" id="menuColumn">
    <div class="card" id=menuCard>
      <div class="text-center" id="menuHeader"> Añadir </div>
        <ul class="list-group">
          <li class="list-group-item" id="menuItem" (click)="crearCita()">Cita</li>
        </ul>
    </div>
  </div>
      

  <div class="col-md-4" id="menuColumn">
    <div class="card" id=menuCard>
      <div class="text-center" id="menuHeader"> Salir </div>
        <ul class="list-group">
          <li class="list-group-item" id="menuItem" (click)="logout()">Cerrar sesión</li>
        </ul>
    </div>
  </div>
      
  
</div>
